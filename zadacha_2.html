    <script>
"use strict";
//Задача 2: Найдите сумму цифр трехзначного числа.
//*Пример:*
//123 -> 6 (1 + 2 + 3)
//100 -> 1 (1 + 0 + 0)
        const n = +prompt('введите число');
        console.log(n%10);
        console.log(Math.floor((n%100)/10));
        console.log(Math.floor(n/100));
        console.log(Math.floor(n/100)+Math.floor((n%100)/10)+n%10);
    </script>
